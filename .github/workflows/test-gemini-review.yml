name: Test Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  gemini_pr_review:
    uses: ./.github/workflows/gemini-pr-review-v2.yml
    with:
      comment_trigger: "/gemini"
      run_gates: true
      node_version: "20"
    secrets: inherit
